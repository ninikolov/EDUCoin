<html>
    <head>
        <title>Educator - Course Grading</title>
        <script src="jquery-3.2.1.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body>
        <h1>Educator - Course Grading</h1>
        <div id="content"></div>
        <h1>BIOTS 2019</h1>
			<form id="grading_form1">
				<input type="text" name="c_add" id="c_add" class="textinput" value="copy paste course id #" />
				<button type="submit">Perform Auction</button>
			</form>
			</br>
			</br>
			<form id="grading_form2">
				<table>
					<tr>
						<td>
							Student Address:
						</td>
						<td>
							<input type="text" name="s_addr" id="s_addr" value="0" />
						</td>
					</tr>
					<tr>
						<td>
							Grade:
						</td>
						<td>
							<input type="text" name="grade" id="grade" value="0" />
						</td>
						<td>
							<button type="submit">Submit Grade</button>
						</td>
					</tr>
				</table>
			</form>
        <script src="educator.js"></script>
    </body>
</html>
